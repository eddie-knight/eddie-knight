{{ partial "header.html" . }}

<header class="main-header " style="background-image: url({{.Site.BaseURL}}{{.Site.Params.cover}});">
    <nav class="main-nav overlay clearfix">
        {{ if .Site.Params.logo }}
            <a class="blog-logo" href="{{ .Permalink }}"><img src="{{ .Site.BaseURL }}{{.Site.Params.logo}}" alt="Blog Logo" /></a>
        {{end}}
        {{ if .Site.Menus.main }}
            <h2>MENUS.MAIN</h2>
            <a class="menu-button" href="#"><span class="burger">&#9776;</span><span class="word">Menu</span></a>
        {{else}}
            {{ if .Site.Params.RSSLink}}
              <a class="menu-button icon-feed" href="{{.Site.Params.RSSLink }}">&nbsp;&nbsp;Subscribe</a>
            {{else}}
              <a class="menu-button icon-feed" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">&nbsp;&nbsp;Subscribe</a>
            {{end}}
        {{end}}
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">
                <a class="btn-bootstrap-2 title-scroll" href="#">{{ .Site.Title }}</a>
            </h1>
            <h2 class="page-description">{{ .Site.Params.description }}</h2>
            <a href="https://github.com/{{ .Site.Params.githubName }}" style="text-decoration: none;">
                <span class="icon-github" style="color: #fff;font-size:2em"></span>
            </a>
            <a href="https://twitter.com/{{ .Site.Params.twitterName }}" style="text-decoration: none;">
                <span class="icon-twitter" style="color:#fff;font-size:2em"></span>
            </a>
        </div>
    </div>
</header>
